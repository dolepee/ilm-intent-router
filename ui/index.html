<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ILM Intent Guard (MVP)</title>
    <style>
      body{font-family:Arial,sans-serif;max-width:820px;margin:30px auto;padding:0 16px}
      input,button{padding:8px;margin:4px 0;width:100%}
      .card{border:1px solid #ddd;border-radius:10px;padding:14px;margin-top:14px}
      pre{background:#f8f8f8;padding:10px;overflow:auto}
    </style>
  </head>
  <body>
    <h2>ILM â€” Intent Guard (MVP)</h2>
    <p>Submit intent constraints and run solver competition.</p>

    <div class="card">
      <label>Token In</label><input id="tokenIn" value="WETH" />
      <label>Token Out</label><input id="tokenOut" value="USDC" />
      <label>Amount In</label><input id="amountIn" value="1" />
      <label>Min Amount Out</label><input id="minAmountOut" value="0.98" />
      <label>Max Slippage (bps)</label><input id="maxSlippageBps" value="50" />
      <label>Max Gas (wei)</label><input id="maxGasWei" value="40000000000000" />
      <button id="runBtn">Run Solver Competition</button>
    </div>

    <div class="card">
      <h4>Best Solver</h4>
      <pre id="best">No result yet</pre>
      <div id="statusLine"></div>
    </div>

    <div class="card">
      <h4>All Quotes</h4>
      <pre id="quotes">No result yet</pre>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
