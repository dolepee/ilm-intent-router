<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ILM Intent Guard (Dev)</title>
  <style>
    :root { --bg:#0a0b0f; --bg-card:#12131a; --bg-input:#1a1b24; --border:#2a2b35; --text:#e4e4e7; --dim:#8b8b95; --accent:#6366f1; --green:#22c55e; --yellow:#eab308; --red:#ef4444; --radius:12px; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Inter',system-ui,sans-serif; background:var(--bg); color:var(--text); min-height:100vh; }
    .header { display:flex; justify-content:space-between; align-items:center; padding:16px 24px; border-bottom:1px solid var(--border); }
    .logo { font-weight:800; font-size:18px; background:linear-gradient(135deg,#6366f1,#a78bfa); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .container { max-width:880px; margin:0 auto; padding:24px 16px 60px; }
    .card { background:var(--bg-card); border:1px solid var(--border); border-radius:var(--radius); padding:20px; margin-bottom:16px; }
    .card-title { font-weight:700; font-size:14px; text-transform:uppercase; letter-spacing:.5px; color:var(--dim); margin-bottom:16px; }
    .form-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .form-group { display:flex; flex-direction:column; gap:4px; }
    .form-group.full { grid-column:1/-1; }
    label { font-size:12px; font-weight:600; color:var(--dim); }
    input,select { background:var(--bg-input); border:1px solid var(--border); border-radius:8px; padding:10px 12px; color:var(--text); font-size:14px; outline:none; }
    input:focus,select:focus { border-color:var(--accent); }
    .btn { width:100%; padding:14px; background:linear-gradient(135deg,#6366f1,#8b5cf6); color:#fff; border:none; border-radius:8px; font-size:15px; font-weight:700; cursor:pointer; }
    .btn:hover { opacity:.9; }
    .btn:disabled { opacity:.4; cursor:not-allowed; }
    pre { background:var(--bg-input); padding:12px; border-radius:8px; overflow:auto; font-size:13px; color:var(--dim); max-height:400px; }
    .status { margin-top:8px; font-size:14px; font-weight:600; }
    @media(max-width:640px) { .form-grid { grid-template-columns:1fr; } }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header"><div class="logo">Intent Guard (Dev)</div></header>
  <div class="container">
    <div class="card">
      <div class="card-title">Intent Parameters</div>
      <div class="form-grid">
        <div class="form-group"><label>Token In</label><select id="tokenIn"><option>WETH</option><option>USDC</option><option>USDT</option><option>DAI</option><option>WBTC</option></select></div>
        <div class="form-group"><label>Token Out</label><select id="tokenOut"><option selected>USDC</option><option>WETH</option><option>USDT</option><option>DAI</option><option>WBTC</option></select></div>
        <div class="form-group"><label>Amount In</label><input id="amountIn" value="1" /></div>
        <div class="form-group"><label>Min Amount Out</label><input id="minAmountOut" value="0.98" /></div>
        <div class="form-group"><label>Max Slippage (bps)</label><input id="maxSlippageBps" type="number" value="50" /></div>
        <div class="form-group"><label>Max Gas (wei)</label><input id="maxGasWei" value="40000000000000" /></div>
        <div class="form-group full"><button class="btn" id="runBtn">Run Solver Competition</button></div>
      </div>
    </div>
    <div class="card"><div class="card-title">Best Solver</div><pre id="best">No result yet</pre><div class="status" id="statusLine"></div></div>
    <div class="card"><div class="card-title">All Quotes</div><pre id="quotes">No result yet</pre></div>
    <div class="card"><div class="card-title">Risk Analysis</div><pre id="risk">No result yet</pre></div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
